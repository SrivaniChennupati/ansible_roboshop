- name: configure user service
  hosts: user
  become: yes
  tasks:
  - name: Setup NodeJS repos
    ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

  - name: Install NodeJS
    ansible.builtin.yum:
      name: nodejs
      state: installed

  - name: Add application User if user does not exist 
    ansible.builtin.command: id roboshop
    register: output
    ignore_errors: true

  - name: print the output
    ansible.builtin.debug:
      msg: "output is {{output.rc}}" 

  - name: create the user if not exist
    ansible.builtin.user:
      name: "roboshop"   
    when: output.rc !=0 

  - name: check if the /app directory exist , if not create one
    ansible.builtin.stat:
      path: /app
    register: output  

  - name: print the output 
    ansible.builtin.debug:
      msg: "{{output}}"

  - name: create the /app directory 
    ansible.builtin.file:
      path: /app
      state: directory
    when: output.stat.exists == false

  - name: Download the application code to created app directory
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/user.zip
      dest: /tmp

  - name: extract the code in /app directory
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: Setup SystemD User Service
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: daemon load
    ansible.builtin.systemd:
      daemon_reload: true

  - name: enable and start the user service
    ansible.builtin.service:
        name: user
        enabled: yes
        state: started                           



